<!DOCTYPE html>
<html>
<body>

<h2>Customer Information Form</h2>

<form action="/MyServlet" method="post">  <div class="form-field">
    <label for="fname">Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
  </div>
  <br>
  <div class="form-field">
    <label for="lname">Contact Phone No:</label>
    <input type="number" id="lname" name="lastname" placeholder="Your contact number..">
  </div>
  <br>
  <div class="form-field">
    <label for="pname">Preferred Day of Purchasing:</label>
    <select id="pname" name="preferredday">
      <option value="monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
      <option value="thursday">Thursday</option>
      <option value="friday">Friday</option>
      <option value="saturday">Saturday</option>
      <option value="sunday">Sunday</option>
    </select>
  </div>
  <br>
  <div class="form-field">
    <label for="favitem">Favourite Item:</label>
    <br>
    <input type="radio" id="item-1" name="favitem" value="item1">
    <label for="item-1">Item 1</label>
    <br>
    <input type="radio" id="item-2" name="favitem" value="item2">
    <label for="item-2">Item 2</label>
    <br>
    <input type="radio" id="item-3" name="favitem" value="item3">
    <label for="item-3">Item 3</label>
  </div>
  <br>
  <div class="form-field">
    <label for="suggestions">Suggestions:</label>
    <textarea id="suggestions" name="suggestions" placeholder="Write your suggestions here.."></textarea>
  </div>
  <br><br>
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>

<style>
.form-field {
  margin-bottom: 15px; /* Add space between fields */
}
</style>

</body>
</html>
